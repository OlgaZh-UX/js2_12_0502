<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Shop Vue</title>
	<link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div id="app">
		<header>
	        <div class="logo">E-shop</div>
	        <div class="cart">
	            <form action="#" class="search-form">
	                <input type="text" class="search-field">
	                <button class="btn-search" type="submit">
	                    <i class="fas fa-search"></i>
	                </button>
	            </form>
	            <button class="btn-cart" type="button" @click="showCart = !showCart">Корзина</button>
	            <div class="cart-block" v-show="showCart">
	            	<div class="cart-item" v-for="item in cartItems" :key="item.id">
			            <div class="product-bio">
			                <img :src="cartImg" :alt="item.name">
			                <div class="product-desc">
			                    <p class="product-title">{{ item.name }}</p>
			                    <p class="product-quantity">Quantity: {{ item.quant }}</p>
			                    <p class="product-single-price">${{ item.price }} each</p>
			                </div>
			            </div>
			            <div class="right-block">
			                <p class="product-price">{{ item.quant * item.price }}</p>
			                <button class="del-btn" name="del-btn" :data-id="item.id" @click="removeProduct(item)">&times;</button>
			            </div>
			        </div>
	            </div>
	        </div>
	    </header>
	    <main>
	        <div class="products">
	        	<div class="product-item" v-for="prod in items" :key="prod.id">
		            <img :src="prod.img" :alt="prod.name">
		            <div class="desc">
		                <h3>{{ prod.name }}</h3>
		                <p>{{ prod.price }}</p>
		                <button @click="addToCart(prod)" class="buy-btn" name="buy-btn">Купить</button>
		            </div>
		        </div>
	        </div>
	    </main>
	</div>


	<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="main.js"></script>
</body>
</html>
